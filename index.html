    <div id="navbar"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 動態載入 CSS
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://raw.githubusercontent.com/MaruMaru20/I-Span/%E6%AD%A3%E8%A6%8F%E5%8C%96/html%20%2B/style.css'; // 使用你的 CSS URL
        document.head.appendChild(link);
  
        // 動態載入 navbar HTML
        fetch('https://raw.githubusercontent.com/MaruMaru20/I-Span/%E6%AD%A3%E8%A6%8F%E5%8C%96/html%20%2B/nav/index.html')
          .then(response => {
            if (!response.ok) throw new Error('Failed to load navbar');
            return response.text();
          })
          .then(html => {
            document.getElementById('navbar').innerHTML = html;
  
            // 動態載入 JS
            const script = document.createElement('script');
            script.src = 'https://raw.githubusercontent.com/MaruMaru20/I-Span/%E6%AD%A3%E8%A6%8F%E5%8C%96/html%20%2B/script.js'; // 使用你的 JS URL
            script.onload = () => console.log('Navbar JS loaded');
            document.body.appendChild(script);
          })
          .catch(err => console.error(err.message));
      });
    </script>
    <style>



@import url('https://fonts.cdnfonts.com/css/helzapoppin');

body {
    background-color: rgb(94, 81, 65);
    overflow: hidden;
}

.banner {
    width: 100%;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}

.banner .slider {
    position: absolute;
    width: 200px;
    height: 250px;
    top: 30%;
    left: calc(50% - 100px);
    transform-style: preserve-3d;
    transform: perspective(1000px);
    animation: autoRun 30s linear infinite;
    z-index: 1;

    
}

@keyframes autoRun {
    from{
        transform: perspective(1000px) rotateX(-18deg) rotateY(0deg);
    }
    to{
        transform: perspective(1000px) rotateX(-18deg) rotateY(360deg);
    }
}

.banner .slider .item {
    position: absolute;
    inset: 0 0 0 0 ;
    transform:
    rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg))
    translateZ(550px);
}

.banner .slider .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ------------------------------------------------------------------------ */

.banner .imgcontent {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: min(1400px, 100vw);
    height: max-content;
    padding-bottom: 100px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    font-family: 'helzapoppin';

}

.banner .content h1 {
    position: relative;
}

.banner .content h1::after {
    position: absolute;
    inset: 0 0 0 0;
    content: attr(data-content);

    -webkit-text-stroke: 2px #d2d2d2;
}

.model img {
    position: absolute; 
    bottom: -40%; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 100%;
    max-width: 1000px; 
    z-index: 0;
}
